{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-md-7 col-lg-7 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h2 class="card-title text-center">The Horse Game<span class="greenDot">.</span></h2>

                    <form class="login" action="{{ url_for('login') }}" method=post>
                        <div class="form-label-group">
                            <input type="text" id="SessionId" name="SessionId" class="form-control" placeholder="Game name" autocomplete="off" required autofocus>
                            <label for="SessionId">Game name</label>
                        </div>
                        <br/>
                        <div class="form-label-group">
                            <input type="text" id="Alias" name="Alias" class="form-control" placeholder="Alias" autocomplete="off" required autofocus>
                            <label for="Alias">Alias</label>
                        </div>
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Join In</button>
                        <br/>
                        {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
