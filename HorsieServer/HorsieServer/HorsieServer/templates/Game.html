{% extends "layout.html" %}
{% block body %}
<script type=text/javascript src="{{ url_for('static', filename='Scripts/Game.js') }}"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

<div class="container gameContainer">
    <div class="row">
        <div class="col-12">
            <div class="headerBar">
                <div class="headerlabel"><span>Alias</span><span class="pull-right">Standing</span></div>
                <h2><span id="alias">{{ session.Alias }}</span><span id="Standing" class="pull-right">N/A</span></h2>
            </div>

            <ul id="horses" class="list-group"></ul>
            <ul id="people" class="list-group" style="display:none"></ul>
            <div class="footerBar">
                <span id="SocketMessage"></span><span class="pull-right"><img id="ShowPeople" class="view-toggle" src="https://www.jbldrains.com/wp-content/uploads/2015/02/person-icon.png"><img id="ShowHorses" class="view-toggle" src="https://hotemoji.com/images/emoji/l/7tzudlpkm9sl.png"></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
